
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Medical ChatBot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <div id="login-result"></div>
    <p><a href="register.html">Don't have an account? Register</a></p>
    <p><a href="landing.html">Back to Home</a></p>
  </div>
  <script src="app.js"></script>
  <script>
    document.getElementById('login-btn').onclick = async () => {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const result = await login(username, password);
      document.getElementById('login-result').innerText = result.message;
      if (result.success) {
        setTimeout(() => window.location.href = 'analyze.html', 1000);
      }
    };
  </script>
</body>
</html>
