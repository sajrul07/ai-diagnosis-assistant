<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical ChatBot Landing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container" id="main-content"></div>
  <script src="app.js"></script>
  <script>
    const username = localStorage.getItem('username');
    // Build the HTML for both states
    let html = '';
    if (isLoggedIn()) {
      html = `
        <h2>Welcome${username ? ', ' + username : ''}!</h2>
        <p>This chatbot helps you analyze your symptoms and get a medical report powered by AI.</p>
        <p style="font-size:0.95em;color:#555;">
          <strong>About the model:</strong> This assistant uses Google Gemini AI to interpret your symptoms and provide medical insights. It is not a substitute for professional medical advice.
        </p>
        <button id="start-analyze-btn">Start Analyze</button>
        <button onclick="logout()">Logout</button>
      `;
    } else {
      html = `
        <h2>Welcome!</h2>
        <p>This chatbot helps you analyze your symptoms and get a medical report powered by AI.</p>
        <p style="font-size:0.95em;color:#555;">
          <strong>About the model:</strong> This assistant uses Google Gemini AI to interpret your symptoms and provide medical insights. It is not a substitute for professional medical advice.
        </p>
        <button id="start-analyze-btn" style="margin-top:16px;">Start Analyze</button>
      `;
    }
    document.getElementById('main-content').innerHTML = html;

    // Add Start Analyze button logic
    document.getElementById('start-analyze-btn').onclick = () => {
      if (isLoggedIn()) {
        window.location.href = 'analyze.html';
      } else {
        window.location.href = 'login.html';
      }
    };
  </script>
</body>
</html>
